<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./assets/css/style.css" />
   <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <!-- Custom fonts -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" / -->
  <!-- Font Awesome -->
    <link
        rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white  p-3 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid mainCon" style="max-width: 1400px">
    <div class="weather-input">
    <div class="row">
      <aside class="col-12 col-md-3 col-xl-3 colOne">
        <h2 id="form-heading" class="mt-5 h3 form-label text-white light">
          Search for a City:
        </h2>
        <div class="col-lg-12 col-md-4 card" id="searchHistory">
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group mb-3">
              <input class="form-input weather-search" type="text" id="search-input" placeholder="London,"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append">
                <!-- <div class="col-lg-14 my-auto"> -->
                <button type="submit" class="btn btn-primary" id="search-button" aria-label="submit search">
                  Search</button>
                <hr class="hr weather-hr" />
              </div>
            </div>
          </div>
        </form>
        <!-- weather cards/buttons -->
        <div class="list-group" id="searchHistory"></div>
        <div id="previousSearches"></div>
      </aside>

      <main class="col-md-9 p-5 card">
        <section>
            <div class="current-weather" style="width: 100%;"> 
              <!-- card CurrentWeather4 -->
<!-- Retrieved data will inputted here -->
 <div class="currentCity ml-2"></div>
  <div class="windSpeed ml-2"></div>
  <div class="humidity ml-2"></div>
   <div class="temperature ml-2"></div>
   <div class="uvIndex"></div>
                        <h6 class="mb-4 ml-2 card" type=text id="uvIndex"> </h6>
                        <div class="col-md-2 icon"><i id="weatherIcon"></i></div>
                        </div>
            </section> 
            <!--5 Day Forecast card-->
        
         <section id="forecast">
          <div class="container"> 
              <h3 class="row mt-4 ml-4 mb-4">5-Day Forecast</h3>
                  <div class="row mt-8 ml-8 mb-8">
                      <div class="card-group">
                               <div class="card f1">
                                  <div class="card-body text-center">
                                      <!--1 Day Date = CurrentDate -->
                                      <h6 id="1dayForecast"></h6>
                                      <div class="row"><i id="1dayIcon"></i></div>
                                      <text class="row" id="1dayHumidity"> </text> 
                                      <text class="row" id="1dayTemperature"> </text>
                                  </div>
                              </div>
                              <div class="card col f2">
                                  <div class="card-body text-center">
                                      <!--2 Day Date -->
                                      <h6 id="2dayForecast"></h6>
                                      <div class="row"><i id="2dayIcon"></i></div>
                                      <text class="row" id="2dayHumidity"> </text> 
                                      <text class="row" id="2dayTemperature"> </text>
                                  </div>
                              </div>
                              <div class="card col f3">
                                  <div class="card-body text-center">
                                  <!--3 Day Date -->
                                      <h6 id="3dayForecast"></h6>
                                      <div class="row"><i id="3dayIcon"></i></div>
                                      <text class="row" id="3dayHumidity"> </text> 
                                      <text class="row" id="3dayTemperature"> </text>
                                  </div>
                              </div>
                              <div class="card col f4">
                                  <div class="card-body text-center">
                                  <!--4 Day Date -->
                                      <h6 id="4dayForecast"></h6>
                                      <div class="row"><i id="4dayIcon"></i></div>
                                      <text class="row" id="4dayHumidity"> </text> 
                                      <text class="row" id="4dayTemperature"> </text>
                                  </div>
                              </div>
                              <div class="card col f5">
                                  <div class="card-body text-center">
                                  <!--5 Day Date -->
                                      <h6 id="5dayForecast"></h6>
                                      <div class="row"><i id="5dayIcon"></i></div>
                                      <text class="row" id="5dayHumidity"> </text> 
                                      <text class="row" id="5dayTemperature"> </text>
                                  </div>
                              </div>
                      </div>
                  </div>
          </div>
      </section>    
  </main>

</div>
       
        <section id="today" class="mt-3" role="region" aria-live="polite"></section>
        <section id="forecast" class="row mt-3" role="region" aria-live="polite"></section>
      </div>
    </div>
  </div>
 <!-- Bootstrap -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
 <!-- Font Awesome -->
 <script src="https://kit.fontawesome.com/6638feca59.js" crossorigin="anonymous"></script> 
  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
